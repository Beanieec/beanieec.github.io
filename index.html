<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТИ4.0 PAGE - Царин И.А.</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .main {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h2 {
            margin: 15px 0;
            font-weight: 600;
            position: relative;
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s forwards;
        }
        
        h2:nth-child(1) { animation-delay: 0.2s; }
        h2:nth-child(2) { animation-delay: 0.4s; }
        h2:nth-child(3) { animation-delay: 0.6s; }
        h2:nth-child(4) { animation-delay: 0.8s; }
        
        .btn {
            background: linear-gradient(45deg, #00b4db, #0083b0);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 30px 0;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 180, 219, 0.4);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 0.5s 1s forwards;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 180, 219, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0083b0, #00b4db);
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        
        .btn:hover::after {
            opacity: 1;
        }
        
        #demo {
            list-style: none;
            text-align: left;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        #demo li {
            padding: 10px 15px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transform: translateX(-20px);
            opacity: 0;
            animation: slideRight 0.3s forwards;
            transition: all 0.3s ease;
        }
        
        #demo li:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(0) scale(1.02);
        }
        
        #demo::-webkit-scrollbar {
            width: 8px;
        }
        
        #demo::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        #demo::-webkit-scrollbar-thumb {
            background: linear-gradient(#00b4db, #0083b0);
            border-radius: 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInScale {
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes slideRight {
            to { opacity: 1; transform: translateX(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 180, 219, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 180, 219, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 180, 219, 0); }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="main">
        <h2>Царин И.А.</h2>
        <h2>студент МГТУ "Станкин"</h2>
        <h2>2 курс</h2>
        <h2>гр. АДБ-22-07</h2>
        
        <button class="btn pulse" onclick="myFunction()" id="loadBtn">
            <span id="btnText">Загрузить данные</span>
            <span id="btnLoader" class="loading" style="display: none;"></span>
        </button>
        <ul id="demo"></ul>
    </div>
    
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        async function myFunction() {
            const btn = document.getElementById('loadBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const demoList = document.getElementById('demo');
            
            // Показываем индикатор загрузки
            btnText.textContent = 'Загрузка...';
            btnLoader.style.display = 'inline-block';
            btn.classList.remove('pulse');
            btn.disabled = true;
            
            // Очищаем список
            demoList.innerHTML = '';
            
            try {
                // Имитация загрузки данных (в реальном коде замените на реальный fetch)
                await sleep(1000);
                
                // Здесь должен быть реальный запрос, но для примера используем mock данные
                // let response = await fetch('https://github.com/Beanieec/TI40/blob/master/json1.json');
                // let data = await response.json();
                
                // Mock данные для демонстрации
                const mockData = [
                    {
                        "Предмет": "ТИ4.0",
                        "Преподаватель": "Иванов И.И.",
                        "Часы": 72,
                        "Форма контроля": "Экзамен",
                        "Аудитория": "303",
                        "Курс": 2
                    }
                ];
                
                // Анимированное добавление элементов
                for (const [key, value] of Object.entries(mockData[0])) {
                    const newEl = document.createElement("li");
                    newEl.appendChild(document.createTextNode(`${key}: ${value}`));
                    demoList.appendChild(newEl);
                    
                    // Запускаем анимацию для нового элемента
                    setTimeout(() => {
                        newEl.style.animation = 'slideRight 0.3s forwards';
                    }, 10);
                    
                    await sleep(200);
                }
                
            } catch (error) {
                const errorEl = document.createElement("li");
                errorEl.textContent = "Ошибка загрузки данных";
                errorEl.style.color = "#ff6b6b";
                demoList.appendChild(errorEl);
                console.error("Ошибка:", error);
            } finally {
                // Восстанавливаем кнопку
                btnText.textContent = 'Данные загружены';
                btnLoader.style.display = 'none';
                setTimeout(() => {
                    btnText.textContent = 'Загрузить снова';
                    btn.classList.add('pulse');
                    btn.disabled = false;
                }, 2000);
            }
        }
    </script>
</body>
</html>
