<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточная игра "Козёл"</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .game-container {
            width: 100%;
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .game-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%);
            transform: rotate(30deg);
            pointer-events: none;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .header h1 {
            font-size: 2.8rem;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            color: #ffcc00;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            position: relative;
            z-index: 1;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.4rem;
            font-weight: bold;
        }
        
        .trump-suit {
            font-size: 2rem;
        }
        
        .game-board {
            position: relative;
            height: 400px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }
        
        .deck-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40%;
        }
        
        .deck, .discard {
            width: 100px;
            height: 140px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .deck {
            cursor: pointer;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
        }
        
        .deck:hover {
            transform: translateY(-5px);
        }
        
        .deck-count {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        
        .discard {
            background: rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
        }
        
        .discard-top {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .players {
            display: flex;
            justify-content: space-between;
            height: 55%;
        }
        
        .player, .opponent {
            width: 48%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
        }
        
        .player-title {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .player-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 120px;
        }
        
        .card {
            width: 70px;
            height: 100px;
            border-radius: 8px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            user-select: none;
        }
        
        .player .card:hover {
            transform: translateY(-10px);
        }
        
        .card.red {
            color: #e74c3c;
        }
        
        .card.black {
            color: #2c3e50;
        }
        
        .card-value {
            font-size: 1rem;
            font-weight: bold;
        }
        
        .card-suit {
            font-size: 1.2rem;
            text-align: center;
        }
        
        .card-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
        }
        
        .opponent .card {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        
        button {
            padding: 14px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            color: #1e3c72;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: #ecf0f1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        .modal h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        
        .modal p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        @keyframes cardDraw {
            0% { transform: scale(0.5) rotate(-10deg); opacity: 0; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }
        
        @keyframes cardPlay {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-40px) scale(1.1); }
            100% { transform: translateY(0) scale(1); }
        }
        
        .card-draw {
            animation: cardDraw 0.5s ease forwards;
        }
        
        .card-play {
            animation: cardPlay 0.5s ease forwards;
        }
        
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 2;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .game-board {
                height: 350px;
            }
            
            .card {
                width: 50px;
                height: 75px;
            }
            
            .card-value {
                font-size: 0.8rem;
            }
            
            .card-suit {
                font-size: 1rem;
            }
            
            .card-center {
                font-size: 1.2rem;
            }
            
            .deck, .discard {
                width: 70px;
                height: 100px;
            }
            
            button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Карточная игра "Козёл"</h1>
            <p>Цель игры - первым избавиться от всех карт</p>
        </div>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">ХОДИТ</div>
                <div class="info-value" id="current-player">Вы</div>
            </div>
            <div class="info-item">
                <div class="info-label">КОЗЫРЬ</div>
                <div class="info-value trump-suit" id="trump-suit">♥</div>
            </div>
            <div class="info-item">
                <div class="info-label">СТАТУС</div>
                <div class="info-value" id="game-status">Ваш ход</div>
            </div>
        </div>
        
        <div class="game-board">
            <div class="message" id="message"></div>
            
            <div class="deck-area">
                <div class="deck" id="deck">
                    <div class="deck-count" id="deck-count">36</div>
                </div>
                
                <div class="discard" id="discard">
                    <div class="discard-top" id="discard-top"></div>
                </div>
            </div>
            
            <div class="players">
                <div class="opponent">
                    <div class="player-title">Противник</div>
                    <div class="player-cards" id="opponent-cards">
                        <!-- Карты противника -->
                    </div>
                </div>
                
                <div class="player">
                    <div class="player-title">Вы</div>
                    <div class="player-cards" id="player-cards">
                        <!-- Карты игрока -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="take-btn">Взять карту</button>
            <button id="pass-btn">Пас</button>
            <button id="restart-btn">Новая игра</button>
        </div>
    </div>
    
    <div class="modal" id="result-modal">
        <div class="modal-content">
            <h2 id="result-title">Результат игры</h2>
            <p id="result-message"></p>
            <button id="close-modal">Играть снова</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Элементы DOM
            const deckEl = document.getElementById('deck');
            const deckCountEl = document.getElementById('deck-count');
            const discardEl = document.getElementById('discard');
            const discardTopEl = document.getElementById('discard-top');
            const playerCardsEl = document.getElementById('player-cards');
            const opponentCardsEl = document.getElementById('opponent-cards');
            const currentPlayerEl = document.getElementById('current-player');
            const trumpSuitEl = document.getElementById('trump-suit');
            const gameStatusEl = document.getElementById('game-status');
            const takeBtn = document.getElementById('take-btn');
            const passBtn = document.getElementById('pass-btn');
            const restartBtn = document.getElementById('restart-btn');
            const resultModal = document.getElementById('result-modal');
            const resultTitle = document.getElementById('result-title');
            const resultMessage = document.getElementById('result-message');
            const closeModal = document.getElementById('close-modal');
            const messageEl = document.getElementById('message');
            
            // Константы игры
            const SUITS = ['♥', '♦', '♠', '♣'];
            const VALUES = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
            const COLORS = {
                '♥': 'red',
                '♦': 'red',
                '♠': 'black',
                '♣': 'black'
            };
            
            // Состояние игры
            let deck = [];
            let trumpSuit = '';
            let playerHand = [];
            let opponentHand = [];
            let discardPile = [];
            let currentPlayer = 'player'; // 'player' или 'opponent'
            let gameOver = false;
            
            // Инициализация игры
            function initGame() {
                createDeck();
                shuffleDeck(deck);
                
                // Определяем козырь
                trumpSuit = deck[0].suit;
                trumpSuitEl.textContent = trumpSuit;
                trumpSuitEl.className = `info-value trump-suit ${COLORS[trumpSuit]}`;
                
                // Раздача карт
                playerHand = deck.splice(0, 5);
                opponentHand = deck.splice(0, 5);
                
                // Первая карта в сбросе
                discardPile = [deck.shift()];
                
                // Обновление интерфейса
                updateDeckCount();
                updateDiscardPile();
                renderHand(playerHand, playerCardsEl, true);
                renderHand(opponentHand, opponentCardsEl, false);
                
                // Определение первого хода
                currentPlayer = determineFirstPlayer();
                updateGameStatus();
                
                // Активация кнопок
                takeBtn.disabled = false;
                passBtn.disabled = false;
                
                // Если ход компьютера
                if (currentPlayer === 'opponent') {
                    setTimeout(opponentTurn, 1500);
                }
            }
            
            // Создание колоды
            function createDeck() {
                deck = [];
                for (let suit of SUITS) {
                    for (let value of VALUES) {
                        deck.push({ suit, value });
                    }
                }
            }
            
            // Перемешивание колоды
            function shuffleDeck(deck) {
                for (let i = deck.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [deck[i], deck[j]] = [deck[j], deck[i]];
                }
            }
            
            // Определение первого хода
            function determineFirstPlayer() {
                // Игрок с меньшим козырем ходит первым
                const playerTrump = playerHand.filter(card => card.suit === trumpSuit);
                const opponentTrump = opponentHand.filter(card => card.suit === trumpSuit);
                
                if (playerTrump.length === 0 && opponentTrump.length === 0) {
                    return Math.random() > 0.5 ? 'player' : 'opponent';
                }
                
                if (playerTrump.length === 0) return 'opponent';
                if (opponentTrump.length === 0) return 'player';
                
                const playerMinTrump = Math.min(...playerTrump.map(card => VALUES.indexOf(card.value)));
                const opponentMinTrump = Math.min(...opponentTrump.map(card => VALUES.indexOf(card.value)));
                
                return playerMinTrump < opponentMinTrump ? 'player' : 'opponent';
            }
            
            // Обновление счетчика колоды
            function updateDeckCount() {
                deckCountEl.textContent = deck.length;
            }
            
            // Обновление отображения сброса
            function updateDiscardPile() {
                if (discardPile.length > 0) {
                    const topCard = discardPile[discardPile.length - 1];
                    discardTopEl.textContent = topCard.suit;
                    discardTopEl.className = `discard-top ${COLORS[topCard.suit]}`;
                } else {
                    discardTopEl.textContent = '';
                }
            }
            
            // Отображение карт
            function renderHand(hand, container, isPlayer) {
                container.innerHTML = '';
                
                hand.forEach((card, index) => {
                    const cardEl = createCardElement(card, index, isPlayer);
                    container.appendChild(cardEl);
                });
            }
            
            // Создание элемента карты
            function createCardElement(card, index, isPlayer) {
                const cardEl = document.createElement('div');
                cardEl.className = `card ${COLORS[card.suit]} ${isPlayer ? 'card-draw' : ''}`;
                cardEl.setAttribute('data-index', index);
                
                if (isPlayer) {
                    cardEl.innerHTML = `
                        <div class="card-value">${card.value}</div>
                        <div class="card-suit">${card.suit}</div>
                        <div class="card-center">${card.suit}</div>
                        <div class="card-value" style="transform: rotate(180deg);">${card.value}</div>
                    `;
                    
                    cardEl.addEventListener('click', () => {
                        if (currentPlayer === 'player' && !gameOver) {
                            playCard(card, index);
                        }
                    });
                } else {
                    // Для противника показываем рубашку
                    cardEl.innerHTML = `
                        <div style="width: 100%; height: 100%; background: linear-gradient(135deg, #3498db, #2980b9); border-radius: 6px;"></div>
                    `;
                }
                
                return cardEl;
            }
            
            // Ход игрока
            function playCard(card, index) {
                const topCard = discardPile[discardPile.length - 1];
                
                // Проверка возможности хода
                if (card.suit !== topCard.suit && card.value !== topCard.value && card.suit !== trumpSuit) {
                    showMessage('Нельзя ходить этой картой!');
                    return;
                }
                
                // Удаляем карту из руки
                playerHand.splice(index, 1);
                
                // Добавляем карту в сброс
                discardPile.push(card);
                
                // Обновляем интерфейс
                renderHand(playerHand, playerCardsEl, true);
                updateDiscardPile();
                
                // Проверяем конец игры
                if (playerHand.length === 0) {
                    endGame('player');
                    return;
                }
                
                // Передаем ход противнику
                currentPlayer = 'opponent';
                updateGameStatus();
                
                // Ход противника
                setTimeout(opponentTurn, 1000);
            }
            
            // Ход противника
            function opponentTurn() {
                if (gameOver) return;
                
                const topCard = discardPile[discardPile.length - 1];
                let playedCard = null;
                let playedIndex = -1;
                
                // Сначала пытаемся найти карту такой же масти
                for (let i = 0; i < opponentHand.length; i++) {
                    const card = opponentHand[i];
                    if (card.suit === topCard.suit) {
                        playedCard = card;
                        playedIndex = i;
                        break;
                    }
                }
                
                // Если нет, ищем карту такого же достоинства
                if (!playedCard) {
                    for (let i = 0; i < opponentHand.length; i++) {
                        const card = opponentHand[i];
                        if (card.value === topCard.value) {
                            playedCard = card;
                            playedIndex = i;
                            break;
                        }
                    }
                }
                
                // Если нет, ищем козырь
                if (!playedCard) {
                    for (let i = 0; i < opponentHand.length; i++) {
                        const card = opponentHand[i];
                        if (card.suit === trumpSuit) {
                            playedCard = card;
                            playedIndex = i;
                            break;
                        }
                    }
                }
                
                // Если нашли карту для хода
                if (playedCard) {
                    // Удаляем карту из руки
                    opponentHand.splice(playedIndex, 1);
                    
                    // Добавляем карту в сброс
                    discardPile.push(playedCard);
                    
                    // Обновляем интерфейс
                    renderHand(opponentHand, opponentCardsEl, false);
                    updateDiscardPile();
                    
                    // Проверяем конец игры
                    if (opponentHand.length === 0) {
                        endGame('opponent');
                        return;
                    }
                    
                    // Передаем ход игроку
                    currentPlayer = 'player';
                    updateGameStatus();
                } else {
                    // Если не можем ходить - берем карту
                    opponentTakeCard();
                }
            }
            
            // Игрок берет карту
            function playerTakeCard() {
                if (deck.length > 0) {
                    const card = deck.shift();
                    playerHand.push(card);
                    
                    // Обновляем интерфейс
                    renderHand(playerHand, playerCardsEl, true);
                    updateDeckCount();
                    
                    // Передаем ход противнику
                    currentPlayer = 'opponent';
                    updateGameStatus();
                    
                    // Ход противника
                    setTimeout(opponentTurn, 1000);
                } else {
                    showMessage('В колоде больше нет карт!');
                }
            }
            
            // Противник берет карту
            function opponentTakeCard() {
                if (deck.length > 0) {
                    const card = deck.shift();
                    opponentHand.push(card);
                    
                    // Обновляем интерфейс
                    renderHand(opponentHand, opponentCardsEl, false);
                    updateDeckCount();
                    
                    // Передаем ход игроку
                    currentPlayer = 'player';
                    updateGameStatus();
                } else {
                    // Если в колоде нет карт, пропускаем ход
                    currentPlayer = currentPlayer === 'player' ? 'opponent' : 'player';
                    updateGameStatus();
                    
                    if (currentPlayer === 'opponent') {
                        setTimeout(opponentTurn, 1000);
                    }
                }
            }
            
            // Пас
            function pass() {
                if (currentPlayer === 'player') {
                    currentPlayer = 'opponent';
                    updateGameStatus();
                    setTimeout(opponentTurn, 1000);
                }
            }
            
            // Обновление статуса игры
            function updateGameStatus() {
                currentPlayerEl.textContent = currentPlayer === 'player' ? 'Вы' : 'Противник';
                gameStatusEl.textContent = currentPlayer === 'player' ? 'Ваш ход' : 'Ход противника';
            }
            
            // Показать сообщение
            function showMessage(text) {
                messageEl.textContent = text;
                messageEl.style.display = 'block';
                
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 2000);
            }
            
            // Завершение игры
            function endGame(winner) {
                gameOver = true;
                
                if (winner === 'player') {
                    resultTitle.textContent = 'Поздравляем!';
                    resultMessage.textContent = 'Вы выиграли эту партию!';
                } else {
                    resultTitle.textContent = 'Игра окончена';
                    resultMessage.textContent = 'Противник выиграл эту партию!';
                }
                
                resultModal.style.display = 'flex';
            }
            
            // Обработчики событий
            takeBtn.addEventListener('click', playerTakeCard);
            passBtn.addEventListener('click', pass);
            restartBtn.addEventListener('click', () => {
                gameOver = false;
                initGame();
            });
            
            closeModal.addEventListener('click', () => {
                resultModal.style.display = 'none';
                gameOver = false;
                initGame();
            });
            
            // Запуск игры
            initGame();
        });
    </script>
</body>
