<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSPO PAGE - Царин И.А.</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Дополнительные стили для анимаций */
        h2 {
            margin: 15px 0;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s forwards;
        }
        
        h2:nth-child(1) { animation-delay: 0.2s; }
        h2:nth-child(2) { animation-delay: 0.4s; }
        h2:nth-child(3) { animation-delay: 0.6s; }
        h2:nth-child(4) { animation-delay: 0.8s; }
        
        @keyframes slideIn {
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Гарантируем, что кнопка всегда видна */
        .btn-container {
            margin: 20px 0;
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="main">
        <h2>Царин И.А.</h2>
        <h2>студент МГТУ "Станкин"</h2>
        <h2>2 курс</h2>
        <h2>гр. АДБ-22-07</h2>
        
        <div class="btn-container">
            <button class="btn" onclick="myFunction()" id="loadBtn">Загрузить данные</button>
        </div>
        <ul id="demo"></ul>
    </div>
    
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        async function myFunction() {
            const btn = document.getElementById('loadBtn');
            const demoList = document.getElementById('demo');
            
            // Блокируем кнопку на время загрузки
            btn.disabled = true;
            btn.textContent = 'Загрузка...';
            
            // Очищаем список
            demoList.innerHTML = '';
            
            try {
                // Здесь должен быть ваш реальный fetch
                // let response = await fetch('ваш_url.json');
                // let data = await response.json();
                
                // Mock данные для демонстрации
                const mockData = [
                    {
                        "Предмет": "ОСПО",
                        "Преподаватель": "Ковалёв И.А.",
                        "Часы": "наручные",
                        "Форма контроля": "Экзамен",
                        "Аудитория": "228",
                        "Курс": 3
                    }
                ];
                
                // Анимированное добавление элементов
                for (const [key, value] of Object.entries(mockData[0])) {
                    const newEl = document.createElement("li");
                    newEl.appendChild(document.createTextNode(`${key}: ${value}`));
                    demoList.appendChild(newEl);
                    await sleep(200);
                }
                
            } catch (error) {
                const errorEl = document.createElement("li");
                errorEl.textContent = "Ошибка загрузки данных";
                errorEl.style.color = "red";
                demoList.appendChild(errorEl);
                console.error("Ошибка:", error);
            } finally {
                // Восстанавливаем кнопку
                btn.textContent = 'Загрузить данные';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
