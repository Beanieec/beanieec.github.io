<!DOCTYPE html>
<html>
<head>
    <title>Загрузка и обработка JSON файла</title>
    <script>
        function loadJSON() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://drive.google.com/uc?export=download&id=1kJFq6X7fbdYKsyH7OWd8_SRMJk9pqyEN", true);
            xhr.onload = function() {
                if (xhr.status == 200) {
                    var data = JSON.parse(xhr.responseText);
                    console.log(data);
                } else {
                    console.error('Ошибка: ' + xhr.status);
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <h1>если кнопка не сработае Царин Иван АДБ-22-07</h1>
    <button onclick="loadJSON()">НЕ НАЖИМАТЬ!</button>
</body>
</html>
