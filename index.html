<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>ТИ4.0 PAGE</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
        <div class="main">
            <h2>Царин И.А.</h2>
            <h2>студент МГТУ"Cтанкин"</h2>
            <h2>2 курс</h2>
            <h2>гр.АДБ-22-07</h2>
            
            <button class="btn" onclick="myFunction()">КНОПКА</button>
            <ul id="demo">

            </ul>
        </div>
        <script>
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            function myFunction() {
                (async () => {
                    let response = await fetch('https://github.com/Beanieec/TI40/blob/master/json1.json');
                    let el = document.getElementById('slovo1')
                    el.innerHTML = ""
                    let text = await response.text(); // прочитать тело ответа как текст
                    for (const [key, value] of Object.entries(JSON.parse(text)[0])) {
                        const newEl = document.createElement("li")
                        newEl.appendChild(document.createTextNode(`${key}: ${value}`))
                        el.appendChild(newEl)
                        await sleep(100)
                    }
                })()
            }
        </script>

    </body>

</html>
